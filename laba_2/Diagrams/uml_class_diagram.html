<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> BaseStudent |
   |
  #telegram=(telegram); #mail=(mail); #git=(git); #phone=(phone); #set_contacts(mail, phone, telegram); +initialize(id, phone, telegram, mail, git); +has_git?; +has_contact?; +find_git; +find_contacts |
  self.is_phone?(phone); self.is_telegram?(telegram); self.is_mail?(mail); self.is_git?(git)
]
[<class> Student |
   |
  +initialize(last_name, first_name, surname, id, phone, telegram, mail, git); +last_name=(last_name); +first_name=(first_name); +surname=(surname); +get_info; +short_name; +find_git; +to_hash; +to_json_str; +to_s |
  self.from_json_str(str); self.is_name?(name)
]
[<class> StudentShort |
   |
  +initialize(id, str); +to_s; +validate_all? |
  self.init_from_student(student)
]
[Student] inherits <:- [BaseStudent]
[StudentShort] inherits <:- [BaseStudent]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
